<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginner</title>
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
        .active {
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Two Way Daya Binding</h1>
            <img src="image/5.png" width="80">
            <h1 v-text="name"></h1>
            <p><input type="text" v-model="name"></p>

            <p>{{ kelas }}</p>

            <div>
                <label><input type="checkbox" value="React" v-model="kelas">React</label>
                <label><input type="checkbox" value="Vuejs" v-model="kelas">Vuejs</label>
                <label><input type="checkbox" value="Angular" v-model="kelas">Angular</label>
            </div>
        </header>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            name: 'Amar Rianto',
            kelas: [],
        },
        methods: {
            getName: function() {
                return 'Hello,' + this.name
            },
            ubahNama: function(namaBaru) {
                this.name = namaBaru
                return this.getName();
            },
        },
        computed: {
        }
    })
</script>
</body>
</html>
