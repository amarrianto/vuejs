<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginner</title>
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
        .active {
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Key Modifiers</h1>
            <img src="image/5.png" width="80">

            <h3>Form Submit</h3>
            <p><input type="text" placeholder="Nama Kelas" v-on:keyup.enter="submit"></p>

            <h3>Daftar Kelas({{kelas.length}})</h3>
            <ul v-if="kelas.length">
                <li v-for="(item, index) of kelas">{{ index+1 }} - {{ item }}</li>
            </ul>
            <p v-else>Kelas belum dipilih </p>
        </header>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            kelas: ['Golang', 'PHP'],
        },
        methods: {
            submit: function(event) {
                let text = event.target.value
                this.kelas.push(text)
                //unshift,push
                event.target.value = ""
            }
        },
        computed: {
        }
    })
</script>
</body>
</html>
