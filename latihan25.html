<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginner</title>
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
        .active {
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Mempefilter bilangan genap</h1>
            <img src="image/5.png" width="80">

            <h3>Mencari bilangan genap: {{ numbers }}</h3>
            <ul>
                <li v-for="x in cariBilanganGenap(numbers)">
                    {{ x }}
                </li>
            </ul>
        </header>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            numbers: [1,2,4,5,6,8,9,15,18]
        },
        methods: {
            cariBilanganGenap: function(data) {
                return data.filter(i => {
                    return i % 2 == 0
                })
            }
        },
        computed: {
        }
    })
</script>
</body>
</html>
