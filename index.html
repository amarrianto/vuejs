<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginner</title>
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
        .active {
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
            <header-component nama="Amar" gambar="../image/5.png"></header-component>

            <nav>
                <router-link to="/">Home</router-link>
                <router-link to="/about">About</router-link>
                <router-link to="/kelas">Kelas</router-link>
            </nav>

            <main>
                <router-view v-bind:items="kelas" v-on:submitkelas="submitkelas" v-on:hapuskelas="hapuskelas"></router-view>
            </main>

            <footer-component></footer-component>


    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

<script>
    const Home = {
        template: '<div>Home</div>'
    }
    const About = {
        template: '<div>About</div>'
    }
    const Kelas = {
        template: '<div>Kelas</div>',
        props: ['items'],
        template: `
            <div>
                <h3>Tambah Kelas</h3>
                <form v-on:submit.prevent="submitkelas">
                    <p><input type="text" v-model="kelas.judul" placeholder="Nama Kelas"></input>

                    <div class="input-group">
                        <label>Deskripsi:</label>
                        <textarea v-model="kelas.deskripsi"></textarea>    
                    </div>

                    <div>
                        <label>Masukkan Gambar</label><br>
                        <input type="file"/>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                
                <hr>
                <h3>Daftar Kelas({{ items.length }})</h3>
                <template v-if="items.length">
                    <ul>
                        <li v-for="(item, index) of items">{{ index+1 }} - {{ item.judul }}
                            <a href="" v-on:click.prevent="$emit('hapuskelas', item.id)">Hapus</a>    
                        </li>
                    </ul>
                </template>
                <p v-else>Kelas belum dipilih </p>
            </div>
        `,
        data: function() {
            return {
                kelas: {
                    judul: "",
                    deskripsi: "",
                    gambar: "",
                }
            }
        },
        methods: {
                submitkelas: function() {
                    const data = {
                        id: uuidv4(),
                        judul: this.kelas.judul,
                        deskripsi: this.kelas.deskripsi,
                        gambar: null,
                    }

                    this.$emit('submitkelas', data)

                    this.kelas.judul = ''
                    this.kelas.deskripsi = ''
            }
        }
    }
    Vue.component('header-component', {
        props: ['nama', 'gambar'],
        template: `
            <header>
                <h1>Components</h1>
                <img :src="gambar" width="80">
                <p> {{ 'Hello, ' +nama }}</p>
            </header>
            `,
        data: function() {
            return {
                pesan: 'Hello, Component'
            }
        }
    })
    Vue.component('footer-component', {
        template: `
        <footer>
            copyright 2021
        </footer>
        `
    })
    const routes = [
        { path: '/', component: Home},
        { path: '/about', component: About},
        { path: '/kelas', component: Kelas}
    ]
    const router = new VueRouter ({
        mode: 'history', // Merubah mode hash menjadi history
        routes
    })
    const vm = new Vue({
        el: '#app',
        router,
        components: {
            'home': Home,
        },
        data: {
            kelas: [
                {id: 1, judul: 'VueJs', Deskripsi: 'Oke 1', Gambar: ''},
                {id: 2, judul: 'React', Deskripsi: 'Oke 2', Gambar: ''}],
        },
        methods: {
            hapuskelas: function(id) {
                // this.kelas.splice(index, 1)
                this.kelas = this.kelas.filter(item => item.id != id)
            },
            submitkelas: function(data) {
                this.kelas.push(data)
            }
        },
        computed: {
        },
    })
</script>
</body>
</html>
